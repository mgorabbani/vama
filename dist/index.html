<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vama</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.png" type="image/png">
</head>
<body class="font-normal font-body text-black bg-body">
    <div class="shape-overlay hidden lg:block"></div>
    <div class="header my-12">
        <div class="container  mx-auto">
            <div class="logo px-5 md:px-0">
                <img src="images/vama-logo.png" alt="logo">
            </div>
        </div>
    </div>
    <div class="main-content-wrap">
        <div class="container mx-auto">
            <div class="content flex items-center flex-wrap md:flex-no-wrap">
                <div class="iphone-col md:w-3/12 px-5 mb-10 md:mb-0">
                    <img src="images/iphone.png" alt="iphone">
                </div>
                <div class="form-col md:w-9/12 px-5 md:px-20 mb-20 md:mb-0">
                    <h2 class="text-2xl md:text-4xl font-semibold mb-10"><span class="font-extrabold">vama</span> is disrupting the payment ecosystem with next generation API infrastructure offering the lowest fees on Earth.</h2>
                    <p class="mb-10">Discover how <span class="font-semibold">vama</span> can help you take your business as far as you want it to go.</p>
                    <form action="" class="newsletter-form">
                        <div class="flex flex-wrap -mx-3 mb-6">
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                              <input class="appearance-none block w-full bg-white text-black placeholder-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-red" id="grid-first-name" type="text" placeholder="Jane">
                            </div>
                            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                              <input class="appearance-none block w-full bg-white text-black placeholder-black rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:border-red" id="grid-last-name" type="text" placeholder="Doe">
                            </div>
                            <div class="w-full md:w-1/3 px-3">
                              <input class="bg-black hover:bg-red text-white px-10 py-2 uppercase cursor-pointer" id="submit-form" type="submit" value="Get Notified">
                            </div>
                          </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
